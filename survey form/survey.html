<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>

      <h1 id="title">Survey Form</h1>
      <p id="description">Fill out this form to tell us about yout experience with our company</p>  
    
    <form id="survey-form">
        <fieldset id="first-field">
             <label id="name-label">Enter your name: <input id="name" type="text" placeholder="Your first name" required/></label>
             <label id="email-label">Enter your email: <input id="email" type="email" required placeholder="domain@gmail.com"/></label>
             <label id="number-label">Enter your age: <input id="number" type="number" min="12" max="120" placeholder="12"/></label>
        </fieldset>
       
        <fieldset>
            <label>How did you learn about us? 
                <select id="dropdown">
                    <option value="0">(select one)</option>
                    <option value="1">Friends or family</option>
                    <option value="2">YouTube</option>
                    <option value="3">Website</option>
                </select>
            </label>
        </fieldset>
        
        <fieldset>
            <label>How would you rate your experience with our company?</label>
            <label><input type="radio" name="radio" value="perfect"/> Perfect</label>
            <label><input type="radio" name="radio" value="good"/> Good</label>
            <label><input type="radio" name="radio" value="alright"/> Alright</label>
            <label><input type="radio" name="radio" value="bad" /> Bad</label>
        </fieldset>
       
        <fieldset>
           <label>What do you like about our product? (check all that applies)</label>
           <label><input type="checkbox" value="1" /> Price</label>
           <label><input type="checkbox" value="2" /> Quality</label>
           <label><input type="checkbox" value="3" /> Appearance</label>
           <label><input type="checkbox" value="4" /> Delivery speed</label>
        </fieldset>
        
        <fieldset>
            <label>Any comments? (optional): <textarea placeholder="Add your comment here"></textarea></label>
        </fieldset>
        
        <button type="submit" id="submit">Submit</button>
    </form>
</body>
</html>
